<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <title>Basketball Scoreboard</title>   
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
            <div>
                <h3 class="score-title">HOME</h3>
                <p id="sb-home">0</p>
                <button id="btn-home-1" onclick="addHome1()">+1</button>
                <button id="btn-home-2" onclick="addHome2()">+2</button>
                <button id="btn-home-3" onclick="addHome3()">+3</button>
            </div>
            <div>
                <h3 class="score-title">GUEST</h3>
                <p id="sb-guest">0</p>
                <button id="btn-guest-1" onclick="addGuest1()">+1</button>
                <button id="btn-guest-2" onclick="addGuest2()">+2</button>
                <button id="btn-guest-3" onclick="addGuest3()">+3</button>
            </div>
        </div>
        
        <div class="features">
            <div>
                <h4 class="features-title">PERIOD</h4>
                <p id="sb-period">0</p>
                <button id="btn-period" onclick="period()">+1</button>
            </div>
            <div>
                <h4 class="features-title">FOULS</h4>
                <p id="sb-fouls">0</p>
                <button id="btn-fouls" onclick="fouls()">+1</button>
            </div>
        </div>
        
            <div class="restart">
                <button id="btn-restart" onclick="restart()">Restart</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
